<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttonsWrapper">
        <div class="case">
          <h2>ON</h2>
          <input type="radio" name="radio" class="btn" id="on" />
          <div class="led onMonitor"></div>
        </div>

        <div class="case">
          <h2>OFF</h2>
          <input type="radio" name="radio" class="btn" id="off" />
          <div class="led offMonitor"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
